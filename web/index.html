<html lang="en">
<head>

<meta charset="utf-8">

<link rel="icon" type="image/png" sizes="32x32" href="./style/icons/favicon-32x32.png">


<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
 integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

<script src="./js/jquery-3.4.1.min.js"></script>

<body>
  <div class="container">
    <div class="row align-items-center">
      <div class="col-sm">
          <img src="./style/images/onboarding.svg" style="height: 100%;display: block; margin-left: auto;margin-right: auto;"></img>
      </div>

      <div class="col-sm">
          <h3>Авторизація</h3>
          <form action="/users" method="post">
            <table style="margin-top: 20px;">
              <tr>
                <td class="align-bottom">Логін:</td>
                <td>
                  <input style="margin-left: 10px" id="login" type="text" name="login">
                </td>
              </tr>
              <tr><td colspan=2></td></tr>
              <tr>
                <td class="align-bottom">Пароль:</td>
                <td>
                  <input style="margin-left: 10px" id="password" type="text" name="password">
                </td>
              </tr>
              <tr>
                <td colspan=2>
                  <button type="submit" class="btn btn-outline-secondary" style="margin-top: 20px; margin-left: auto;margin-right: auto;" onclick="window.location.href='./map.html'">Увійти</button>
                </td>
              </tr>
            </table>
          </form>
      </div>
    </div>
  </div>
